name: CI/CD for SIP Calculator

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Verify Directory Structure
        run: ls -R  # Debugging step to check files and directories

      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src  # Ensures `src/` is recognized
          pytest tests/
