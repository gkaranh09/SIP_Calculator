<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SIP Calculator</h2>
        <form method="post">
            <label>Monthly Investments (₹):</label>
            <input type="number" name="amount" required><br>
            <label>Annual Rate of Return (%):</label>
            <input type="number" step="0.1" name="rate" required><br>
            <label>Investment Period (Years) :</label>
            <input type="number" name="years" required><br>
            <button type="submit">Calculate</button>
        </form>
        {% if result %}
            <div class="result">
                <h3>Future Value: ₹{{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
